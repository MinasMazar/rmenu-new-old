---
:conf_file: "/home/minasmazar/.rmenu.yml"
:waker_io: "/home/minasmazar/.rmenu_waker"
:locale: it
:lines: 11
:text_editor: gvim
:web_browser: firefox
:terminal_exec: xterm -e
:save_on_quit: true
:force_exec: true
:profiles:
  :main:
    :name: main
    :position: :top
    :lines: 15
    :case_insensitive: true
    :background: "#334433"
    :foreground: "#00FF33"
    :selected_background: "#449955"
    :selected_foreground: "#00FF33"
    :items:
    - :label: "### RMENU CONFIG ###"
      :order: 1
      :goback: true
      :key:
      - :label: add item
        :key: ":add_item nil, root_menu"
      - :label: mod item
        :key: ":mod_item root_menu"
      - :label: del item
        :key: ":del_item root_menu"
      - :label: mod conf
        :key: :mod_conf
      - :label: load conf
        :key: :load_conf
      - :label: save conf
        :key: :save_conf
      - :label: edit conf
        :key: ":edit_file \"#{conf[:conf_file]}\""
      - :label: quit
        :key: :stop
    - :label: "----------"
      :order: 2
      :key: 
    - :label: "Web browser {{ conf[:web_browser].capitalize }}"
      :key: "{ conf[:web_browser] }"
    - :label: Take screenshot!
      :key: scrot
    - :label: Search on Wikipedia (it)
      :key: https://it.wikipedia.org/w/index.php?search=__Search on Wikipedia (it)__
    - :label: Search on DuckDuckGo (ddg)
      :key: https://duckduckgo.com/?q=__Search on DuckDuckGo__
