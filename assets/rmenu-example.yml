:menu:
  :main:
  - :label: Firefox
    :key: firefox
  - :label: Chromium
    :key: chromium
  - :label: Search on Clojure Docs
    :key: https://clojuredocs.org/search?q=__Search on Clojure Docs__
  - :label: Take screenshot!
    :key: scrot
  - :label: Search on Wikipedia (it)
    :key: https://it.wikipedia.org/w/index.php?search=__Search on Wikipedia (it)__
  - :label: Search on DuckDuckGo (ddg)
    :key: https://duckduckgo.com/?q=__Search on DuckDuckGo__
  - :label: "----------"
    :order: 89
    :key: 
  - :label: "=> config"
    :order: 90
    :key:
    - :label: add item
      :key: ":add_item nil, root_menu"
    - :label: mod item
      :key: ":mod_item root_menu"
    - :label: del item
      :key: ":del_item root_menu"
    - :label: mod conf
      :key: :mod_conf
    - :label: load conf
      :key: :load_conf
